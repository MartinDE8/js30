
<!DOCTYPE html>
<html>
  <head>
    <title>Techno maison</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">CLAP</span>
      </div>
      <div data-key="90" class="key">
        <kbd>Z</kbd>
        <span class="sound">HIHAT</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">KICK</span>
      </div>
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">OPENHAT</span>
      </div>
      <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">BOOM</span>
      </div>
      <div data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="sound">RIDE</span>
      </div>
      <div data-key="85" class="key">
        <kbd>U</kbd>
        <span class="sound">SNARE</span>
      </div>
      <div data-key="73" class="key">
        <kbd>I</kbd>
        <span class="sound">TOM</span>
      </div>
      <div data-key="79" class="key">
        <kbd>O</kbd>
        <span class="sound">TINK</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="90" src="sounds/hihat.wav"></audio>
    <audio data-key="69" src="sounds/kick.wav"></audio>
    <audio data-key="82" src="sounds/openhat.wav"></audio>
    <audio data-key="84" src="sounds/boom.wav"></audio>
    <audio data-key="89" src="sounds/ride.wav"></audio>
    <audio data-key="85" src="sounds/snare.wav"></audio>
    <audio data-key="73" src="sounds/tom.wav"></audio>
    <audio data-key="79" src="sounds/tink.wav"></audio>


<script>


  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
  }


  function removeTransition(e) {
    if(e.propertyName !== "border-bottom-color") return;
    console.log(e.propertyName);
    this.classList.remove('playing'); // this is .key from keys iteration

  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  window.addEventListener('keydown', playSound);

</script>




























  </body>
</html>
